<!DOCTYPE html> 
<html>
	<head> 
		<title>Spezio Mercato</title> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
		<!-- CSS Custom Style sheet, located within themes folder -->
		<link rel="stylesheet" href="themes/custom.css" />
		<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
	</head> 

	<body>
	<!-- Start of content -->
	<div data-role="page" id="feedback">
		<div data-role="header"  data-position="fixed">
			<!-- id="Logo" links to the css that references the header image -->
			<div id="logo">
				<h1>Spezio Mercato</h1>
			</div>
			<!-- Start of navigation bar that has quick buttons for users to use -->
			<div data-role="navbar">
				<ul>
					<li><a href="Home.html" data-icon="home">Home</a></li>
					<li><a href="#" data-rel="back" data-icon="back">Back</a></li>
					<li><a href="tel:0390000000" data-icon="phone">Call Us</a></li>
					<li><a href="Search.html" data-icon="search">Search</a></li>
					<li><a href="Navigation.html" data-icon="location">Location</a></li>
				</ul>
			</div>
			<!-- End of navigation bar -->
		</div>	
		<!-- Start of Feedback form content -->
		<div data-role="main" class="ui-content">
			<h2>Feedback:</h2>
			<p> Please fill out all the fields, your feedback is important to us </p>
			<form name="feedback" method="post" action="">
				<div class="ui-field-contain">
					<!-- First Name -->
					<label for="firstname">First name:</label>
					<input type="text" name="firstname" id="firstname" pattern="[a-zA-z]+" required="true">
					<!-- Surname -->
					<label for="surname">Surname:</label>
					<input type="text" name="surname"id="surname" pattern="[a-zA-z]+" required="true">	
					<!-- Email -->
					<label for="email">E-mail:</label>
					<input type="email" name="email" id="email" placeholder="Your email.." required="true">
					<!-- Selection for being more specific on your feedback -->
					<label for="day">Selection:</label>
					<select required="true">
						<option value="">Please be specific...</option>
						<option value="one">Spezio Mercato</option>
						<option value="two">Appetizers</option>
						<option value="three">Mains</option>
						<option value="four">Beverages</option>
						<option value="five">Desserts</option>
					</select>
					<!-- Comments -->
					<label for="comments">Comments:</label>
					<textarea name="comments" id="comments" required="true"></textarea>
				</div>
					<!-- Submit and Reset buttons -->
					<center>
					<input type="submit" data-inline="true" value="Submit">
					<input type="reset" data-inline="true" value="reset" >
					</center>
			</form>
		</div>
		<!-- End of feedback form content -->
		<br>
		<!-- Start of footer to show the developer of the web app -->
		<div data-role="footer" data-position="fixed">
			<h4>&copy; Stefano Cortese 2015</h4>
		</div>
		<!-- End of footer -->
	</div> 	
	<!-- End of Content --> 
</body>

</html>
